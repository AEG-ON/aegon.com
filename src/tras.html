<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo com Efeito Profissional</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    /* Reset */
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  overflow-x: hidden;
}

/* Hero Section */
.hero-section {
  position: relative;
  width: 100%;
  height: 100vh;
  background-color: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Overlay escurecido */
.overlay {
  position: absolute;
  inset: 0;
  background-color: rgba(0, 0, 0, 0.4);
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 2;
}

/* Container do vídeo */
.video-container {
  position: relative;
  width: 500px;
  height: 500px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: width 0.5s, height 0.5s;
  z-index: 3;
}

.video-container video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 18px;
}

/* Texto sobre o vídeo */
.texto-sobre-video {
  position: absolute;
  color: white;
  text-align: center;
  pointer-events: none;
}

.texto-sobre-video h1 {
  font-size: 2rem;
  margin-bottom: 0.5rem;
}

.texto-sobre-video p {
  font-size: 1rem;
}

/* Conteúdo abaixo */
.conteudo {
  max-width: 900px;
  margin: 50px auto;
  padding: 0 20px;
}

.conteudo h1 {
  margin-bottom: 20px;
}

.conteudo p {
  margin-bottom: 20px;
  line-height: 1.6;
}
  </style>
</head>
<body>

  <section class="hero-section">
    <div class="overlay"></div>
    <div class="video-container">
      <video src="https://cdn-front.freepik.com/revamp/temp/hero/1905-AnonymousHome1920x1080-compressed.webm" autoplay muted loop playsinline></video>
      <div class="texto-sobre-video">
        <h1>Bem-vindo ao Universo Tec</h1>
        <p>Transformando tecnologia em soluções</p>
      </div>
    </div>
  </section>

  <section class="conteudo">
    <h1>Conteúdo abaixo do vídeo</h1>
    <p>Role para ver o efeito de travamento do scroll e crescimento do vídeo e container!</p>
    <p>Mais conteúdo...</p>
    <p>Mais conteúdo...</p>
    <p>Mais conteúdo...</p>
    <p>Mais conteúdo...</p>
    <p>Mais conteúdo...</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
